<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>

<span ng-if="errormsg">{{errormsg}}</span>

<form>
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input ng-model="user.username" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input ng-model="user.password" type="text" class="form-control">
  </div>

  <button ng-click="login()" class="btn btn-primary">Kirjaudu sisään</button>
</form>
