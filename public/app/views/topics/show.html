<div class="page-header">
  <h1>{{topic.name}}</h1>
</div>

<p>
  {{topic.description}}
</p>

<h2>
    <span ng-pluralize count="messages.length" when="{'0': 'Ei yhtään viestiä',
        '1': 'Yksi viesti', 'other': '{} viestiä'}">
    </span>
</h2>

<ul class="media-list">
  <li ng-repeat="message in fivelast" class="media">
    <div class="media-body">
      <h4 class="media-heading">
        <a href="#/messages/1">Viestin otsikko {{message.title}}</a>
      </h4>

      <p>
        Viestin sisältö {{message.content}}
      </p>

      <p class="text-muted">
        Käyttäjätunnus tähän {{message.User.username}}, {{message.createdAt | date:"dd.MM.yyyy HH:mm"}}
      </p>
    </div>
  </li>
</ul>

<h2>Lisää oma viestisi</h2>

<form>
  <div class="form-group">
    <label>Otsikko</label>
    <input ng-model="message.title" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Viesti</label>
    <textarea ng-model="message.content" class="form-control"></textarea>
  </div>
  <button ng-click="addMessage()" class="btn btn-success">Lisää viesti</button>
</form>
