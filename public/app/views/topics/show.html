<div class="page-header">
  <h1>{{topic.name}}</h1>
</div>

<p>
  {{topic.description}}
</p>

<h2>{{messages.length}} viesti</h2>

<ul class="media-list">
  <li ng-repeat="message in fivelast" class="media">
    <div class="media-body">
      <h4 class="media-heading">
        <a href="#/messages/1">Viestin otsikko {{message.title}}</a>
      </h4>

      <p>
        Viestin sisältö {{message.content}}
      </p>

      <p class="text-muted">
        Käyttäjätunnus tähän, 1.1.2015 12:00
      </p>
    </div>
  </li>
</ul>

<h2>Lisää oma viestisi</h2>

<form>
  <div class="form-group">
    <label>Otsikko</label>
    <input ng-model="message.title" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Viesti</label>
    <textarea ng-model="message.content" class="form-control"></textarea>
  </div>
  <button ng-click="addMessage()" class="btn btn-success">Lisää viesti</button>
</form>
